version: "3.7"

services:
  RunBlue-db:
    image: postgres:13.1
    restart: unless-stopped
    networks:
      - RunBlue_bridge
    environment:
      POSTGRES_DB: RunBlue
      POSTGRES_USER: RunBlue_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    expose:
      # Opens port 5432 on the container
      - "5432"
      # Where our data will be persisted
    volumes:
      - ./sql/:/docker-entrypoint-initdb.d/
      - RunBluedb:/var/lib/postgres

  RunBlue-api:
    image: RunBlue:latest
    restart: unless-stopped
    networks:
      - RunBlue_bridge
    environment:
      POSTGRES_HOST: RunBlue-db
    ports:
      - "8080:8080"
    expose:
      - "8080"

  adminer:
    image: adminer
    restart: unless-stopped
    networks:
      - RunBlue_bridge
    environment:
      ADMINER_DEFAULT_SERVER: RunBlue-db
      ADMINER_DESIGN: nette
    ports:
      - "5000:8080"
    expose:
      - "5000"

networks:
  RunBlue_bridge:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: RunBlue_bridge

volumes:
  RunBluedb:
