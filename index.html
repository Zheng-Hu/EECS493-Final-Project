<!DOCTYPE html>
<html lang="en-US">

<head>
    <title> Run Blue </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <!--  -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sign_in.css">
    <script src="./script.js" defer></script>
    </title>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <h2>Run Blue</h2>
                </div>
            </div>
        </nav>

        <!-- Sign In -->
        <div class="container" v-show="showSignIn">
            <h3>Sign In</h3>
            <div class="form-group">
                <label for="username_input">Username or Email</label>
                <input type="email" class="form-control" id="username_input" aria-describedby="emailHelp"
                    placeholder="Enter username or email">
            </div>
            <div class="form-group">
                <label for="password_input">Password</label>
                <input type="password" class="form-control" id="password_input" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="keep_me_singed_in_check">
                <label class="form-check-label" for="keep_me_singed_in_check">Keep me signed in</label>
            </div>
            <button type="submit" class="btn btn-primary sign-in-button">Submit</button>
            <button type="button" class="btn btn-warning sign-in-button">Create Account</button>

        </div>

        <!-- Create Account -->
        <div class="container" v-show="showCreateAccount">
            <h3>Create Account</h3>
            <div class="form-group">
                <label for="first_name_input">First Name</label>
                <input type="text" class="form-control" id="first_name_input">
            </div>
            <div class="form-group">
                <label for="last_name_input">Last Name</label>
                <input type="text" class="form-control" id="last_name_input">
            </div>
            <div class="form-group">
                <label for="email_input">Email address</label>
                <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password_input">Password</label>
                <input type="password" class="form-control" id="new_password_input">
            </div>
            <div class="form-group">
                <label for="repeat_password_input">Repeat Password</label>
                <input type="password" class="form-control" id="repeat_password_input">
            </div>
            <button type="submit" class="btn btn-primary sign-in-button">Create Account</button>
        </div>

        <!-- Feed -->
        <div class="container" v-show="showFeed">
        </div>

        <!-- Make a Post -->
        <div class="container" v-show="showMakeAPost">
            <h3>Make a Post</h3>
            <div class="form-group">
                <label for="title_input">Title</label>
                <input type="text" class="form-control" id="title_input">
            </div>
            <div class="form-group">
                <label for="description_input">Description</label>
                <textarea class="form-control" id="description_input"></textarea>
            </div>
            <div class="form-group">
                <label for="distance_input">Distance</label>
                <input type="text" class="form-control" id="distance_input">
            </div>
            <div class="form-group">
                <label for="time_input">Time</label>
                <input type="text" class="form-control" id="time_input">
            </div>
            <div class="form-group">
                <label for="image_upload">Image Upload</label>
                <input type="file" class="form-control" id="image_upload" multiple accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary sign-in-button">Post!</button>
        </div>

        <!-- Leaderboard -->
        <div class="container" v-show="showLeaderboard">
            <h3>Leaderboard</h3>
        </div>

        <!-- Profile -->
        <div class="container" v-show="showProfile">
            <h3>Profile</h3>
        </div>


    </div>
</body>
